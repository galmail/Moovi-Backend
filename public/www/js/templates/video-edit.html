<ion-view class="gv-video-edit" title="New Video">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button" ng-click="saveVideo()">Save</button>
  </ion-nav-buttons>
  <ion-content class="has-header">

		<ion-slide-box on-slide-changed="slideHasChanged($index)">
		  
		  <!-- ************* Basic Info ************* -->
		  <ion-slide>
		    <div class="slide basic-info">
		    	<h4>Basic Info</h4>

		    	<div class="list">
					  <div class="video-title">
						  <label class="item item-input">
						    <input type="text" placeholder="Video Title" ng-model="videoData.title">
						  </label>
					  </div>
					  <div class="video-cover">
						  <i class="icon ion-image"></i>
						  <label>upload video cover</label>
					  </div>
					</div>


		    </div>
		  </ion-slide>
		  
		  <!-- ************* For who is it ************* -->
		  <ion-slide>
		    <div class="slide select-receiver">
		    	<h4>For who is this video?</h4>
		    	<button class="button button-balanced" ng-click="pickContact()">Pick Contact</button>
		    </div>
		  </ion-slide>
		  
		  <!-- ************* Select the ocassion ************* -->
		  <ion-slide>
		    <div class="slide select-ocassion">
		    	<h4>Select Ocassion</h4>
		    	<div class="list">
					  <label class="item item-radio">
					    <input type="radio" name="group">
					    <div class="item-content">Birthday</div>
					    <i class="radio-icon ion-checkmark"></i>
					  </label>
					  <label class="item item-radio">
					    <input type="radio" name="group">
					    <div class="item-content">New Year</div>
					    <i class="radio-icon ion-checkmark"></i>
					  </label>
					  <label class="item item-radio">
					    <input type="radio" name="group">
					    <div class="item-content">Graduation</div>
					    <i class="radio-icon ion-checkmark"></i>
					  </label>
					  <label class="item item-radio">
					    <input type="radio" name="group">
					    <div class="item-content">Other</div>
					    <i class="radio-icon ion-checkmark"></i>
					  </label>
				  </div>
		    </div>
		  </ion-slide>

		  <!-- ************* Upload your clip ************* -->
		  <ion-slide>
		    <div class="slide upload-clip">
		    	<h4>Upload your video</h4>
		    </div>
		  </ion-slide>

		  <!-- ************* Invite people to join ************* -->
		  <ion-slide>
		    <div class="slide invite-people">
		    	<h4>Invite people to join</h4>
		    </div>
		  </ion-slide>

		</ion-slide-box>


  </ion-content>
</ion-view>
